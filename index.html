<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Card Preview</title>
    <link rel="stylesheet" href="index.css">
    </link>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
</head>

<body>

    <div class="container">
        <div id="retangle">
            <a href="images/image-equilibrium.jpg"><img src="images/image-equilibrium.jpg" alt="Equilibrim image" id="image-card"></img></a>
            <p id="title-of-nft">Equilibrim #1499</p>
            <p id="description">Our Equilibrim collection promotes balance and calm.</p>
            <div id="elements-inline">
                <img id="eth-icon" src="images/icon-ethereum.svg" alt="Ethereum icon">
                <p id="value">0.013 ETH</p></img>
                <img id="clock-icon" src="images/icon-clock.svg" alt="Clock icon">
                <p id="days-left">3 days left</p>
            </div>
            <hr id="line-height">
            </hr>
            <div id="creator-area">
                <img id="creator-image" src="images/icon-creator.png" alt="Ethereum icon">
                <p id="creator">Creation of  <a id="link-creator"
                        href="https://www.linkedin.com/in/daniel-cortes-catizane-4abb9b190/">
                        Daniel Cortes
                    </a>
                </p>
            </div>

        </div>
    </div>

</body>

</html>
